language: node_js
node_js:
  - "6.9.1"
before_install:
  - "curl https://install.meteor.com | /bin/sh"
install:
  - npm install -g typescript
  - npm install -g typings
  - npm install -g mgp
  - npm install -g smallstack-cli
services:
  - mongodb
env:
  - SMALLSTACK_API_KEY=$SMALLSTACK_API_KEY
script: 
  - smallstack packages --mode=projectVersion
  - smallstack clean generate compile
