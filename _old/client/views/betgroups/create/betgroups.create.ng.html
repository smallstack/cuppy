<PageHeader i18n-key="competition.createBetGroup"></PageHeader>
<Spacer height="50"></Spacer>

<div class="row">
	<div class="col-xs-12">
		<h3>{{"betgroup.name" | translate}}</h3>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="newBetGroupName">
		</div>
	</div>
	<div class="col-xs-12">
		<h3>{{"betgroup.description" | translate}}</h3>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="newBetGroupDescription">
		</div>
	</div>
	<div class="col-xs-12">
		<h3>{{"betgroup.access" | translate}}</h3>
		<div class="col-xs-12 col-md-4 text-center" ng-repeat="type in types">
			<div class="panel panel-default text-center">
				<div class="panel-body" style="height:150px">
					<h3>{{'betgroup.types.' + type | translate}}</h3>
					<p class="text-center">{{'betgroup.typedescriptions.' + type | translate}}</p>
				</div>
				<div class="panel-footer">
					<button class="btn btn-block btn-success" ng-click="vm.createBetGroup(type)">Create</button>
				</div>
			</div>
		</div>
	</div>
</div>
