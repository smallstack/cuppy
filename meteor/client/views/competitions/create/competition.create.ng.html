<page-header i18n-text="competition.createCompetition"></page-header>
<spacer height="50"></spacer>

<div class="row">
	<div class="col-xs-12">
		<h3>{{"competition.name" | translate}}</h3>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="newCompetition.name">
			<small>{{"competition.tips.competitionname" | translate}}</small>
		</div>
	</div>
	<div class="col-xs-12">
		<h3>{{"competition.type" | translate}}</h3>
		<div class="col-xs-12">
			<small>{{"competition.tips.competitiontype" | translate}}</small>
		</div>
		<div class="col-xs-12 col-md-4 text-center" ng-repeat="type in types">
			<div class="panel panel-default text-center">
				<div class="panel-body" style="height:250px">
					<i class="fa fa-trophy" style="font-size:60px"></i>
					<h3>{{'competition.types.' + type | translate}}</h3>
					<p class="text-center">{{'competition.typedescriptions.' + type | translate}}</p>
				</div>
				<div class="panel-footer">
					<button class="btn btn-block btn-success" ng-click="vm.createCompetition(type)">Create</button>
				</div>
			</div>
		</div>
	</div>
</div>
