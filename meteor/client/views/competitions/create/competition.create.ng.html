<page-header i18n-key="competition.createCompetition"></page-header>

<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<spacer height="30"></spacer>
			<h4>{{"competition.name" | translate}}</h4>

			<div class="input-group">
				<input type="text" class="form-control" ng-model="newCompetition.name">
				<span class="input-group-btn">
					 <button class="btn btn-default" ng-click="vm.randomizeName()"><i class="fa fa-random"></i> RANDOM</button>
					 <button class="btn btn-default" ng-click="vm.randomizeName('pingpong')"><i class="fa fa-random"></i> RANDOM PING PONG</button>
				</span>
			</div>
			<small>{{"competition.tips.competitionname" | translate}}</small>
		</div>
		<div class="col-xs-12">
			<spacer height="30"></spacer>
			<h4>{{"competition.type" | translate}}</h4>
			<div class="col-xs-12">
				<p>
					<small>{{"competition.tips.competitiontype" | translate}}</small>
				</p>
			</div>
			<div class="col-xs-12 col-md-offset-1 col-md-5 text-center" ng-repeat="type in types">
				<div class="panel panel-default text-center">
					<div class="panel-body" style="height:250px">
						<i class="fa fa-trophy" style="font-size:60px"></i>
						<h4>{{'competition.types.' + type | translate}}</h4>
						<p class="text-center">{{'competition.typedescriptions.' + type | translate}}</p>
					</div>
					<div class="panel-footer">
						<button class="btn btn-block btn-success" ng-click="vm.createCompetition(type)">Create</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
