<FrontendComponent>
    <PageHeader text="Create Tournament"></PageHeader>
    <div class="container">
        <div>
            <Spacer height="30"></Spacer>
            <h4>{{"competition.name" | translate}}</h4>
            <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="newCompetition.name">
                <span class="input-group-btn">
					 <button class="btn btn-default" (click)="randomizeName()"><i class="fa fa-random"></i> RANDOM</button>
					 <!-- <button class="btn btn-default" (click)="randomizeName('pingpong')"><i class="fa fa-random"></i> RANDOM PING PONG</button> -->
				</span>
            </div>
            <small>{{"competition.tips.competitionname" | translate}}</small>
        </div>
        <div>
            <Spacer height="30"></Spacer>
            <h4>{{"competition.type" | translate}}</h4>
            <div class="col-xs-12">
                <p>
                    <small>{{"competition.tips.competitiontype" | translate}}</small>
                </p>
            </div>
            <div class="row">
                <div class="card-deck">
                    <div class="card card-default text-center" *ngFor="let type of types">
                        <div class="card-block competition-types-entry">
                            <img src="/images/competitiontypes/{{type}}.png" height="50px">
                            <h3>{{'competition.types.' + type | translate}}</h3>
                            <p class="text-center">{{'competition.typedescriptions.' + type | translate}}</p>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-block btn-success btn-lg" (click)="createCompetition(type)">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</FrontendComponent>
